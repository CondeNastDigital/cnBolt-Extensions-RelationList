contenttypes.pages.description: "**Sivut** sisältötyyppiä voidaan käyttää 'staattisempina' sivuina sivustollasi. Esimerkiksi sivut _'tietoja meistä'_, _'yhteydenotto'_ tai _'käyttöehdot'_. Vaihtaaksesi sisältötyypin kenttiä, muokkaa tiedostoa `contenttypes.yml` kansiossa `app/config`, joko käyttäen haluamaasi editoria, tai menemällä 'Asetukset' » 'Sisältötyypit' vasemmalla olevassa valikossa."
