contenttypes.showcases.description: "**Näytesivut** sisältötyyppiä käytetään näyttämään kaikki yleiset kenttätyypit. Käytännössä sille ei ole juurikaan käyttöä, mutta kannattaa katsoa mitä kenttiä on käytettävissä. Muuttaaksesi (tai poistaaksesi) mitä kenttiä sisältötyypissä käytetään, muokkaa tiedostoa `contenttypes.yml` kansiossa `app/config/`, joko käyttäen haluamaasi editoria, tai menemällä 'Asetukset' » 'Sisältötyypit' vasemmalla olevassa valikossa."
