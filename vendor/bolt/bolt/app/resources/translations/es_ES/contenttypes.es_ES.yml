contenttypes.entries.description: "El Tipo de Contenido **Entradas** tipo de contenido puede ser usado para cosas como _'noticias'_ o _'entradas de blog'_. Tienen un sumario, que se puede utilizar para una breve reseña en la vista de listado, permitiendo a los visitantes hacer clic para ver el resto de la entrada. También tiene campos para una imagen y un vídeo opcional. Para cambiar los campos que se encuentran en este Tipo de Contenido, editar el archivo 'contenttypes.yml' contenidos en la carpeta 'app/config/', usando el editor de su elección, o en 'Configuración'» 'Tipos de contenido' en el menú de la izquierda."
