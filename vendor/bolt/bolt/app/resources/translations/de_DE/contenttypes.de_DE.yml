contenttypes.showcases.description: "Der Datentyp **Showcases** zeigt alle verfügbaren Feldtypen auf. Praktisch eher weniger von Nutzen, aber geeignet um etwas über die verfügaren Felder und ihre Verwendung zu lernen. Um die Felder dieses Datentyps zu ändern bearbeiten Sie die Datei `contenttypes.yml` im Verzeichnis `app/config/` mit dem Editor Ihrer Wahl, oder nutzen Sie den Menüpunkt „Konfiguration“ » „Datentypen“ im Menü auf der linken Seite."
