contenttypes.entries.description: "Het **Berichten** contenttype kan worden gebruikt voor zaken als _'nieuws'_ of _'blogposts'_. Ze hebben een teaser, die kan worden gebruikt voor een introductie van op overzichtpagina's, zodat bezoekers door kunnen klikken naar de rest van het bericht. Er kan ook een afbeelding en optioneel een video aan toegevoegd worden. Om de velden die in dit contenttype te veranderen, bewerkt u het bestand `contenttypes.yml` in de map `app/config/`, met behulp van uw eigen editor, of door naar 'Configuratie' » 'Contenttypen' aan te klikken in het menu aan de linkerkant."
