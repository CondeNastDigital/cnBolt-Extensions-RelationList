contenttypes.showcases.description: "**Prezentacje** służą do wyświetlania wszystkich dostępnych typów pól. W praktyce jej zastosowania są ograniczone, ale należy spojrzeć, aby zobaczyć, które pola są dostępne do użytku. Aby zmienić (lub usunąć) pola, które są w tym typie zawartości, zmodyfikuj plik `contenttypes.yml` w folderze `app/config/`, za pomocą własnego edytora, lub przechodząc do \"Konfiguracja\" » \"Typy zawartości\" w menu po lewej stronie."
